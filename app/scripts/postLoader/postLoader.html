<!-- Loader section  -->
<div flex layout="column">
  <md-content flex>
    <!-- Title -->
    <md-toolbar>
      <div class="md-toolbar-tools">Выгрузка из постов</div>
    </md-toolbar>
    <!-- Light Form -->

    <md-content layout-padding>
     <form name="userForm">
        <md-input-container class="md-block">
          <label>Ссылки на посты</label>
          <textarea ng-model="_ctrl.postLinksText" md-no-autogrow="true" ng-change="_ctrl.postLinksTextChange()" columns="1" rows="5" style="overflow-y: scroll;"></textarea>
        </md-input-container>    
      </md-content>
      <div layout layout-sm="column">
      </div>
            <br/>
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button  ng-disabled="_ctrl.actionBtn.isDisabled"
                    class="md-raised"
                    ng-click="_ctrl.actionDo($event)">
                    Старт
        </md-button>
        <md-button  ng-disabled="_ctrl.processedPosts.length < 1"
                    ng-click="_ctrl.saveAll($event)"
                    class="md-raised md-primary">
                    Сохранить
        </md-button>
        <md-button  ng-disabled="!_ctrl.isAnyChecked()"
                    ng-click="_ctrl.removePosts($event)"
                    class="md-raised md-primary">
                    Удалить
        </md-button>
      </section>
    </form>
    </md-content>
    <md-content flex>
      <md-toolbar class="md-green">
        <div class="md-toolbar-tools">
          <h2 class="md-flex">Загруженные посты</h2>
        </div>
      </md-toolbar>
      <md-list>
<!--       <md-subheader class="md-no-sticky">Загруженные посты</md-subheader>
 -->        <md-list-item class="md-3-line" ng-repeat="post in _ctrl.processedPosts">
          <img ng-src="{{post.photo}}" class="md-avatar" alt="{{post.name}}" />
          <div class="md-list-item-text" layout="column">
            <h3>От <a target="_blank" href="http://vk.com/wall{{post.owner_uid +'_'+ post.post_uid}}">{{ post.name }} #{{post.post_uid}}<a></h3>
            <h4>Комментариев {{post.processedUsersCnt}} из {{post.comments_total}}</h4>
            <p>{{ post.text }}</p>
          </div>
          <md-checkbox class="md-secondary" aria-label="Удалить" ng-model="post.isChecked"></md-checkbox>
          <md-divider inset></md-divider>

        </md-list-item>
      </md-list>
    </md-content>

  <!-- end Loader Section -->
</div>
