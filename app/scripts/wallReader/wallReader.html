<!-- Loader section  -->
<div flex layout="column">
  <md-content flex>
    <!-- Title -->
    <md-toolbar>
      <div class="md-toolbar-tools">Читалка</div>
    </md-toolbar>
    <!-- Light Form -->
    <md-content layout-padding>
           <div layout layout-sm="column">
          <md-input-container flex>
            <label>Uid Профиля</label>
            <input ng-model="_ctrl.profileUid">
          </md-input-container>
          <md-input-container flex>
            <label>Страница</label>
            <input ng-model="_ctrl.pageNum">
          </md-input-container>
          <div flex layout-align="bottom">
            <md-button  class="md-raised"
                        ng-click="_ctrl.pageLoad($event)">
                        Читать
            </md-button>
            <md-button  class="md-raised"
                        ng-click="_ctrl.test($event)">
                        Test
            </md-button>
          </div>
        </div>
    </md-content>
    <md-content flex>
      <md-toolbar class="md-green">
          <div class="md-toolbar-tools">
            <h2 class="md-flex">Посты</h2>
          </div>
      </md-toolbar>
      <md-list>
  <!--     <md-subheader class="md-no-sticky">Посты</md-subheader> -->
        <md-list-item class="md-3-line" ng-repeat="post in _ctrl.posts">
          <img ng-src="{{post.photo}}" class="md-offset" style="margin-right:15px;" alt="No Img">
          <div class="md-list-item-text" layout="column">
            <p>{{post.text}}</p>
            <!-- <p>{{ group.info }}</p> -->
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
      
  <!-- end Loader Section -->
</div>
